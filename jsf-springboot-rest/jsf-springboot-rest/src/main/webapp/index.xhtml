<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/templates/main.xhtml">
  <ui:define name="title">JSF + Spring Boot + PrimeFaces</ui:define>
  <ui:define name="content">
    <h:form id="form">
      <div class="grid p-2">
        <div class="col-12">
          <p:panel header="PrimeFaces Demo" styleClass="mb-3">
            <div class="formgrid grid">
              <div class="field col-12 md:col-8">
                <p:outputLabel for="name" value="Seu nome:"/>
                <p:inputText id="name" value="#{helloBean.name}" styleClass="w-full"/>
              </div>
              <div class="field col-12 md:col-4 flex align-items-end">
                <p:commandButton value="Dizer Olá"
                                 update="display msgs"
                                 process="@form"
                                 styleClass="w-full"
                                 oncomplete="PF('dlg').show()"/>
              </div>
            </div>

            <p:messages id="msgs"/>
            <p:outputPanel id="display">
              <h:outputText value="#{helloBean.greet()}"/>
            </p:outputPanel>
          </p:panel>

          <p:dialog widgetVar="dlg" header="Saudação" modal="true" closable="true">
            <h:outputText value="#{helloBean.greet()}"/>
          </p:dialog>

          <p:separator/>
          <h:link outcome="/swagger-ui/index.html" value="Abrir Swagger UI"/>
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
