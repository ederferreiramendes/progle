<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>JSF + Spring Boot + PrimeFaces</title>
  <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body styleClass="ui-fluid">
  <h:form id="form">
    <div class="grid p-2">
      <div class="col-12 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3">
        <p:panel header="PrimeFaces Demo" styleClass="mb-3">
          <div class="formgrid grid">
            <div class="field col-12 md:col-8">
              <p:outputLabel for="name" value="Seu nome:"/>
              <p:inputText id="name" value="#{helloBean.name}" styleClass="w-full"/>
            </div>
            <div class="field col-12 md:col-4 flex align-items-end">
              <p:commandButton value="Dizer Olá"
                               update="display msgs"
                               process="@form"
                               styleClass="w-full"
                               oncomplete="PF('dlg').show()"/>
            </div>
          </div>

          <p:messages id="msgs"/>
          <p:outputPanel id="display">
            <h:outputText value="#{helloBean.greet()}"/>
          </p:outputPanel>
        </p:panel>

        <p:dialog widgetVar="dlg" header="Saudação" modal="true" closable="true">
          <h:outputText value="#{helloBean.greet()}"/>
        </p:dialog>

        <p:separator/>
        <h:link outcome="/swagger-ui/index.html" value="Abrir Swagger UI"/>
      </div>
    </div>
  </h:form>
</h:body>
</html>
