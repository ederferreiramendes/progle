<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:custom="http://customjsf.consult.inf.br/facelets/taglibs"
    xmlns:composite="http://java.sun.com/jsf/composite/componentes"
    template="/templates/template.xhtml">

    <ui:define name="content">

        <h:form id="formNovaSenha" class="tela-login">

            <h:panelGrid id="painelLogin" class="painel-login" columns="1"
                style="border: none !important">

                <div class="img-login">
                    <img src="#{request.contextPath}/resources/images/proogle_logo.png"
                        alt="Logo da Empresa" width="50%" height="50%"
                        class="h-16 object-contain" />
                </div>

                <p:outputLabel value="Atualizar senha"
                    style="display: block; text-align: center; font-size: 24px; font-weight: bold;" />

                <h:panelGroup layout="block" style="margin-bottom: 10px;">
                    <h:outputLabel for="senha" value="Senha:"
                        style="font-weight: bold; color: #004040; font-size: 14px; margin-bottom: 8px; display: block;" />
                    <p:password id="senha" value="#{senhaBean.senha}" placeholder="Digite sua nova senha"
                        required="true" class="input-login"
                        style="border-radius: 10px; margin-bottom: 8px;" />
                    <h:outputLabel for="repetirSenha" value="Repetir senha:"
                        style="font-weight: bold; color: #004040; font-size: 14px; margin-top: 8px; display: block;" />
                    <p:password id="novaSenha" value="#{senhaBean.novaSenha}" placeholder="Confirme sua nova senha"
                        required="true" class="input-login"
                        style="border-radius: 10px; margin-top: 8px;" />
                </h:panelGroup>

                <h:panelGroup>
                    <pm:field>
                        <p:commandButton id="salvarNovaSenhaBtn" value="Salvar senha"
                            icon="fa fa-paper-plane" styleClass="botao-entar"
                            style="border-radius: 10px; margin-top: 8px;"
                            actionListener="#{senhaBean.salvarNovaSenha}" update="@form" />
                    </pm:field>
                    
                     <pm:field>
                    <p:commandButton value="Voltar para pagina de login"
                                     action="#{navigatoBean.redirectToLogin}" class="botao-entrar"
                                     style="width: 100%; font-size: 16px; margin-top: 10px; text-align: center;
                                            background-color: white; color: #004040; font-weight: bold;"
                                     icon="fa fa-lock" styleClass="botao-entrar" immediate="true" />
                </pm:field>
                </h:panelGroup>

            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
