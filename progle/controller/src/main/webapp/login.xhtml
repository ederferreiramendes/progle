<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:custom="http://customjsf.consult.inf.br/facelets/taglibs"
	xmlns:composite="http://java.sun.com/jsf/composite/componentes"
	template="/templates/template.xhtml">

	<ui:define name="content">
		<h:form id="formLogin" class="tela-login">

			<h:panelGrid id="painelLogin" class="painel-login" columns="1"
				style="border: none !important; min-width: 100%; max-width: 100%; margin: auto;" >
				<div class="img-login flex justify-content-center">
					<img src="#{request.contextPath}/resources/images/proogle_logo.png"
						alt="Logo" width="30%" height="30%"
						class="h-16 object-contain" />
				</div>
				<p:outputLabel value="Jogador de aluguel"
					style="display: block; text-align: center; font-size: 24px; font-weight: bold; margin: 20px 0;" />

				<h:panelGroup layout="block" style="margin-bottom: 10px;">
					<h:outputLabel for="cpf" value="CPF:"
						style="font-weight: bold; color: #004040; font-size: 14px; margin-bottom: 8px; margin-top: 10px; display: block;" />

					<p:inputText id="cpf"
						value="#{usuarioSistemaBean.usuarioSistemaDTO.cpf}"
						placeholder="Digite seu CPF" required="true" class="input-login"
						style="border-radius: 10px;">
					</p:inputText>

					<p:message for="cpf" styleClass="error-message"
						style="margin-top: 10px;" />

					<h:outputLabel for="senha" value="Senha:"
						style="font-weight: bold; color: #004040; font-size: 14px; margin-bottom: 8px; margin-top: 10px; display: block;" />

					<p:password id="senha"
						value="#{usuarioSistemaBean.usuarioSistemaDTO.senha}"
						placeholder="Digite sua senha" required="true" class="input-login"
						style="border-radius: 10px;">
					</p:password>

					<p:message for="senha" styleClass="error-message"
						style="margin-top: 10px;" />
				</h:panelGroup>

				<h:panelGroup>
					<pm:field>
						<p:commandButton id="botaoConfirmar" value=" Entrar"
							icon="fa fa-lock" styleClass="botao-entar"
							style="border-radius: 10px;" action="#{usuarioSistemaBean.login}"
							update="formLogin" />
					</pm:field>

					<pm:field>
						<p:commandButton id="botaoCadastrarUsuario" value=" Cadastre-se"
							process="@this"
							action="#{navigatoBean.redirectToCadastroUsuario}"
							icon="fa fa-user-plus" styleClass="botao-cadastrar"
							style="border-radius: 10px; margin-top: 20px; margin-bottom: 10px; color:white" />
					</pm:field>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLink
						value="./recuperarSenha.xhtml"
						class="link-esqueci-senha" style="margin-bottom: 8px;">
                		Esqueci minha Senha
                	</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
