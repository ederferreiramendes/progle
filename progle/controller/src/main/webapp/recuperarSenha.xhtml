<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:custom="http://customjsf.consult.inf.br/facelets/taglibs"
	xmlns:composite="http://java.sun.com/jsf/composite/componentes"
	template="/templates/template.xhtml">

	<ui:define name="content">

		<h:form id="formLogin" class="tela-login">

			<h:panelGrid id="painelLogin" class="painel-login" columns="1"
				style="border: none !important">
				<div class="img-login" style="text-align: center;">
					<img src="#{request.contextPath}/resources/images/proogle_logo.png"
						alt="Logo da Empresa" width="50%" height="50%"
						class="h-16 object-contain" />
				</div>

				<p:outputLabel value="Recuperar senha"
					style="display: block; text-align: center; font-size: 24px; font-weight: bold; " />
				<p:outputLabel value="Como funciona:"
					style="display: block; font-size: 16px; font-weight: bold; margin: 20px 0;" />

				<h:outputText
					value="1. Digite seu E-mail e clique em 'Enviar código'. "
					style="font-size: 14px; color: #004040; margin-bottom: 10px; text-align: center;" />
				<br />
				<h:outputText
					value="2. Você receberá um código no email cadastrado."
					style="font-size: 14px; color: #004040; margin-bottom: 10px; text-align: center;" />
				<br />

				<h:outputText
					value="3. Digite o código recebido para verificar sua identidade."
					style="font-size: 14px; color: #004040; margin-bottom: 10px; text-align: center;" />
				<br />
				<h:outputText
					value="4. Após a verificação, você poderá criar uma nova senha."
					style="font-size: 14px; color: #004040; margin-bottom: 10px; text-align: center;" />
				<br />


				<h:outputText value=" " style="display: block; height: 1em;" />

				<h:panelGroup layout="block" style="margin-bottom: 10px;">
					<h:outputLabel for="email" value="Email:"
						style="font-weight: bold; color: #004040; font-size: 14px; margin-bottom: 8px; display: block;" />
					<p:inputText id="email" placeholder="Digite seu E-mail"
						required="true" class="input-login" style="border-radius: 10px;" />
				</h:panelGroup>

				<h:panelGroup>
					<pm:field>
						<p:commandButton id="enviarCodigo" value=" Enviar codigo"
							icon="fa fa-paper-plane" styleClass="botao-entar"
							style="border-radius: 10px; margin-top: 8px;" />
					</pm:field>
				</h:panelGroup>

				<pm:field>
					<p:commandButton value="Voltar para pagina de login"
						action="#{navigatoBean.redirectToLogin}" class="botao-entrar"
						style="width: 100%; font-size: 16px; margin-top: 10px; text-align: center;
                                            background-color: white; color: #004040; font-weight: bold;"
						icon="fa fa-lock" styleClass="botao-entrar" immediate="true" />
				</pm:field>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
