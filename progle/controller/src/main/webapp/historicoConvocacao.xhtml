<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:custom="http://customjsf.consult.inf.br/facelets/taglibs"
	xmlns:composite="http://java.sun.com/jsf/composite/componentes"
	template="/templates/template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{pagamentoBean.historicoJogadores}"
				var="historico">
				<p:column headerText="Nome do Jogador">
					<h:outputText value="#{historico.nomeJogador}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{historico.dataPartidaData}" />
				</p:column>
				<p:column headerText="Hora">
					<h:outputText value="#{historico.dataPartidaHora}" />
				</p:column>
				<p:column headerText="Valor de Contratação">
					<h:outputText value="#{historico.valorContratacao}" />
				</p:column>
				<p:column headerText="Local do Jogo">
					<h:outputText value="#{historico.localJogoFormatado}" />
				</p:column>
				<p:column headerText="Tipo de Jogo">
					<h:outputText value="#{historico.tipoJogo}" />
				</p:column>
				<p:column headerText="Posições no Campo">
					<h:outputText value="#{historico.posicoesCampoFormatadas}" />
				</p:column>
				<p:column headerText="Posições no Futsal">
					<h:outputText value="#{historico.posicoesFutsalFormatadas}" />
				</p:column>
				<p:column headerText="Posições no Society">
					<h:outputText value="#{historico.posicoesSocietyFormatadas}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
